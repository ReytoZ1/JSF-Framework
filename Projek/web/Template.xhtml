<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <ui:insert name="css"/>
    </h:head>
    <h:body>
        <header>
            <nav>
                <label class="logo"><a href="MainFrame.xhtml" style="color:#f2f2f2 ">All About Feet</a></label>
                <ul>
                    <li><a href="MainFrame.xhtml">Home</a></li>
                    <li><a href="Collection.xhtml">Collection</a></li>
                    <li><a href="Order.xhtml">Order</a></li>
                    <li><a href="loginadmin.xhtml">Admin</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <article class="order-form">
                    <h:form styleClass="form-signin" prependId="false">
                        <h2 class="form-signin-heading" style="font-weight: bolder" >Silahkan Login</h2>
                            <b:inputText id="uName" required="true" placeholder="Username" value="#{dataAdmin.username}"
                                         required-message="Username Tidak Boleh Kosong">
                            </b:inputText>
                            <b:inputText id="pWord" required="true" placeholder="Password" value="#{dataAdmin.password}"
                                         required-message="Password Tidak Boleh Kosong" type="password">
                            </b:inputText>
                            <b:selectBooleanCheckbox value="true" caption="Remember me"/>
                            <center>
                            <b:commandButton look="primary btn-succes" action="#{dataAdmin.validasiLogin}" value="Sign In" icon="log-in" size="lg"/>
                            </center>
                    </h:form>
            </article>
        </div>
        <div class="footer">
            <div class="inner_footer">
                <div class="third_footer">
                    <h1>Follow us</h1>
                    <li><a href="#"><i class="fa fa-instagram"></i> allaboutfeet </a>  </li>
                    <li><a href="#"><i class="fa fa-facebook"></i> allaboutfeet</a>  </li>
                </div>
                <div class="third_footer2">
                    <h1>Ask Us Here</h1>
                    <li><a href="#"><i class="fa fa-at"></i>gmail.com</a>  </li>
                </div>
            </div>
        </div>
        <ui:insert name="KEDAN"/>
    </h:body>
</html>
